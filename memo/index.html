<!DOCTYPE html>
<html>
  <head>
    <title>Rysownik</title>
    <meta charset="utf-8">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="../game/game.css">
      
  </head>
  <body>

  <div id="room-controls">
    <h1>Pokoje</h1>

    <div>
      
      <input type="text" id="player-value">
      <p>Nazwa użytkownika</p>
    </div>

    <div>
      <input type="text" id="create-value">
      <button id="create">Utwórz</button>
    </div>

    <div>
      <select id="join-value"></select>
        
      <button id="join">Dołącz</button>
      <button id="update">Aktualizuj</button>
      <button id="delete">Usuń</button>
        
    </div>
        
  </div>

  <div id="game-board"> 
    <h3 id="user-info"></h3>   
    <div class="canvas-wrapper">
      <canvas id="memo-board"></canvas>

    </div>

    <h2 id="move-info"></h2>
    <h2 id="game-info"></h2>
  </div>
    
  <script src="index.js" type="module"></script>


  </body>
</html>
