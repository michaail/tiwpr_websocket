<!DOCTYPE html>
<html>
  <head>
    <title>Memo</title>
    <meta charset="utf-8">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../game/game.css">
    
      
  </head>
  <body>

  <div id="room-controls">
    <h1>Memo-game</h1>
    <form class="form-horizontal">
      <div class="form-group">
        
        <input class="col-sm-2" type="text" id="player-value">
        <p style="margin-top: 5px" class="col-sm-4">Nazwa użytkownika</p>
      </div>
    </form>
    
    <div style="margin-bottom: 5px">
      <h3>Pokój</h3>
      <input type="text" id="create-value">
      <button id="create" class="btn btn-primary btn-space">Utwórz</button>
    </div>

    <div>
      
      <select id="join-value"></select>
        
      <button id="join"   class="btn btn-success btn-space">Dołącz</button>
      <button id="update" class="btn btn-secondary btn-space">Aktualizuj</button>
      <button id="delete" class="btn btn-danger btn-space">Usuń</button>
        
    </div>
        
  </div>

  <div id="game-board"> 
    <h3 id="user-info"></h3>   
    <div class="canvas-wrapper">
      <canvas id="memo-board"></canvas>

    </div>

    <h2 id="move-info"></h2>
    <h2 id="game-info"></h2>
  </div>
    
  <script src="index.js" type="module"></script>


  </body>
</html>
